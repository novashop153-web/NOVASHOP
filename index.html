<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffcc00">
    <link rel="manifest" href="manifest.json">
    <title>NOVASHOP</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .loading {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ffcc00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('Service Worker enregistré avec succès');
                    })
                    .catch(function(error) {
                        console.log('Échec de l\'enregistrement du Service Worker:', error);
                    });
            });
        }

        // Redirection vers le site NOVASHOP après 1 seconde
        setTimeout(function() {
            window.location.href = 'https://dgheoidk.mychariow.com';
        }, 1000);
    </script>
</head>
<body>
    <div class="loading">
        <img src="https://i.ibb.co/0jQ7ZJt/novashop-logo.png" alt="NOVASHOP Logo" class="logo">
        <div class="spinner"></div>
        <h2>Chargement de votre boutique...</h2>
        <p>Redirection en cours vers NOVASHOP</p>
    </div>
</body>
</html>
