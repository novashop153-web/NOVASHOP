<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff6b00">
    <title>NOVASHOP - Hors ligne</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://i.ibb.co/0X8Yz2H/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            max-width: 500px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #ff6b00;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #ff6b00;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background: #e65100;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:active {
            transform: translateY(0);
        }
        .offline-icon {
            font-size: 4rem;
            color: #ff6b00;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/0X8Yz2H/logo.png" alt="NOVASHOP Logo" class="logo">
        <div class="offline-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                <path d="M13.5 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5zm-11 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5zm11 11a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5zm-11 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2a.5.5 0 0 1 .5-.5zM8 2.5a5.5 5.5 0 0 0-5.5 5.5 5.5 5.5 0 0 0 11 0 5.5 5.5 0 0 0-5.5-5.5z"/>
            </svg>
        </div>
        <h1>Vous êtes hors ligne</h1>
        <p>Désolé, il semble que vous n'ayez pas de connexion Internet. Veuillez vérifier votre connexion et réessayer.</p>
        <p>Certaines fonctionnalités peuvent ne pas être disponibles en mode hors ligne.</p>
        <button class="btn" onclick="window.location.reload()">Réessayer</button>
    </div>

    <script>
        // Vérifier si la connexion est revenue
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }

        // Vérifier la connexion toutes les 5 secondes
        setInterval(checkConnection, 5000);

        // Écouter l'événement de reconnexion
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
